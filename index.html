<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hasta Randevu Sesli Yanit Sistemi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="assistant">
      <div class="header">
        <h1 class="title">Hastane Randevu</h1>
        <h6 class="location">
          <i class="fas fa-map-marker-alt"></i>
          <span id="locationAddr">Bilinmiyor</span>
        </h6>
      </div>

      <ul class="messages" id="messages">
        <li class="message incoming">
          <button class="startBtn ripple" onclick="welcomePhase()">
            Baslamak icin dokunun.
          </button>
        </li>
      </ul>
      <div class="text-input">
        <input
          type="text"
          class="userspeech"
          value=""
          placeholder="Yazmak icin dokunun veya konusun"
        />
        <button class="sendMessageBtn" onclick="handleSendMessage()">
          <i class="fa fa-paper-plane"></i>
        </button>
      </div>
      <div class="actionButtons">
        <div
          class="button small ripple"
          id="volumeBtn"
          onclick="handleVolume()"
        >
          <i class="fas fa-volume-up"></i>
        </div>
        <div
          class="button small ripple"
          id="locationBtn"
          onclick="handleLocation()"
        >
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div
          class="button big ripple"
          id="microphoneBtn"
          onclick="handleMicrophone()"
        >
          <i class="fas fa-microphone"></i>
        </div>
        <div
          class="button small ripple"
          id="readabilityBtn"
          onclick="handleReadability()"
        >
          <i class="fas fa-font"></i>
        </div>
        <div
          class="button small ripple"
          id="nightModeBtn"
          onclick="handleNightMode()"
        >
          <i class="fas fa-moon"></i>
        </div>
      </div>
      <div class="footer">
        <span class="bottom_text">Tasarim Surecleri ~ ESOGU 2019</span>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
